# This task removes Percona Server 8.0 on CentOS and Debian/Ubuntu
#

  - name: remove Percona Server deb packages
    apt:
      name: "{{ packages }}"
      update_cache: yes
      state: absent
    vars:
      packages:
      - percona-server-server
      - percona-server-test
      - percona-server-dbg
      - percona-server-source
      - percona-server-client
      - percona-server-tokudb
      - percona-server-rocksdb
    when: ansible_os_family == "Debian"

  - name: remove Percona Server rpm packages
    yum:
      name: "{{ packages }}"
      state: absent
      disablerepo: "epel"
    vars:
      packages:
      - percona-server-server-pro
      - percona-server-client-pro
      - percona-server-test-pro
      - percona-server-pro-debuginfo
      - percona-server-devel-pro
      - percona-server-tokudb-pro
      - percona-server-rocksdb-pro
    when: ansible_os_family == "RedHat"
